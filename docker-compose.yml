version: '3.8'

services:
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis_cache
    restart: always
    ports:
      - "6379:6379"

  web:
    build: .
    container_name: django_app
    restart: always
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=True
      - DATABASE_URL=postgres://myuser:mypassword@db:5432/mydb
      - REDIS_URL=redis://redis:6379/0
      - AWS_ACCESS_KEY_ID=AKIATF34IEFQYTIXMKGF
      - AWS_SECRET_ACCESS_KEY=oPQEAcsGvbI0RWl9UvJuXNhqaVjP/glhcsBP2G1Q
      - AWS_DEFAULT_REGION=your-us-east-1
      
    ports:
      - "8000:8000"
    volumes:
      - .:/app

volumes:
  postgres_data:
